jib {
    from {
        image = "openjdk:alpine"
    }
    to {
        image = 'localhost:5000/supershop/demo'
        tags = ['0.0.1']
    }
    container {
        jvmFlags = ['-Xms1024m', '-Xdebug']
        mainClass = "ru.geekbrains.supershop.ShopApplication"
        ports = ['8080/tcp']
    }
}

jib.to.image = "serpentcross/${rootProject.name}"