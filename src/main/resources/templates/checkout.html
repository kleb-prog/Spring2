<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Заготовка магазина</title>
        <link rel="stylesheet" th:href="@{../static/css/stylesheet.css}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">

            <h1>Подтверждение заказа</h1>

                <div th:if="${cart.cartRecords.size() > 0}">
                    <table class="table table-hover">
                        <thead class="thead-light">
                        <tr>
                            <th>Название товара</th>
                            <th>Цена</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cartRecord : ${cart.cartRecords}">
                            <td th:text="${cartRecord.product.title}"/>
                            <td th:text="${cartRecord.product.price}"/>
                        </tr>
                        </tbody>
                    </table>
                    <hr>
                    <div>Выбрана система оплаты : [[ ${cart.payment.name}]], комиссия составит <b>[[ ${cart.payment.fee} ]] р.</b></div>
                    <hr>
                    <div>Итого : [[ ${cart.price} + ${cart.payment.fee}]]</div>
                    <br>
                    <input type="text" value="Оплатить заказ" />
                    <input type="text" value="Оплатить заказ" />
                    <input type="submit" class="btn btn-primary" value="Оплатить заказ" />
                </div>
            </div>
        </div>
    </body>
</html>
