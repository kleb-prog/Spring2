<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" lang="RU">
    <head>
        <meta charset="utf-8"/>
        <title>Super Shop</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <br>
            <div th:replace="~{navigation :: navigation(Home)}" />
            <br>
            <div style="text-align: center;">
                <h1>Подтверждение заказа</h1>
            </div>

                <div th:if="${cart.cartRecords.size() > 0}">
                    <table class="table table-hover">
                        <thead class="thead-light">
                        <tr>
                            <th>Название товара</th>
                            <th>Цена</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cartRecord : ${cart.cartRecords}">
                            <td th:text="${cartRecord.product.title}"/>
                            <td th:text="${cartRecord.product.price}"/>
                        </tr>
                        </tbody>
                    </table>
                    <hr>
                    <div>Выбрана система оплаты : [[ ${cart.payment.name}]], комиссия составит <b>[[ ${cart.payment.fee} ]] р.</b></div>
                    <hr>

                    <form action="#" th:action="@{/purchase}" method="POST" class="col-12">
                        <div class="row">
                            <div class="col-3">
                                <div>Итого : [[ ${cart.price} + ${cart.payment.fee}]]</div>
                            </div>
                            <div class="col-3">
                                <input type="text" name="phone" placeholder="Номер телефона" />
                            </div>
                            <div class="col-3">
                                <input type="text" name="email" placeholder="E-mail" />
                            </div>
                            <div class="col-3">
                                <input type="submit" class="btn btn-primary" value="Оплатить заказ" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
