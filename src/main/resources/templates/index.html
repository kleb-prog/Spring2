<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="EN">
    <head>
        <meta charset="utf-8"/>
        <title>SuperShop</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">

            <div style="text-align: center;">
                <h1>Super Shop</h1>
            </div>

            <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Наименование</th>
                    <th>Картинка</th>
                    <th>Описание</th>
                    <th>Цена</th>
                    <th>Дата добавления</th>
                    <th>Наличие</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="product, iterator : ${products}">
                        <!--/*@thymesVar id="product" type="ru.geekbrains.supershop.persistence.entities.Product"*/-->
                        <td th:text="${iterator.index + 1}"/>
                        <td>
                            <a th:href="@{'/products/' + ${product.id}}">[[ ${product.title} ]]</a>
                        </td>
                        <td>
                            <div th:each="image: ${product.images}">
                                <img th:src="@{'/products/images/' + ${image.name}}" alt="" width="50px" height="50px" />
                            </div>
                        </td>
                        <td th:text="${product.description}"/>
                        <td th:text="${product.price}"/>
                        <td th:text="${#dates.format(product.added, 'dd-MM-yyyy')}"/>
                        <td th:switch="${product.available}">
                            <p class="alert alert-success" th:case="true"> Есть в наличии </p>
                            <p class="alert alert-danger" th:case="false"> Нет в наличии </p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <hr>
            Категория продуктов:
            <form th:action="@{/}" method="get">
                <select name="category">
                    <option th:text="'Не выбрано'" th:value="null"/>
                    <option th:each="category : ${T(ru.geekbrains.supershop.persistence.entities.enums.ProductCategory).values()}"
                            th:value="${category.ordinal()}"
                            th:text="${category.name}"
                    />
                </select>
                <button type="submit">применить</button>
            </form>
            <form th:action="@{/available}" method="get">
                <select name="available">
                    <option th:text="'Не выбрано'" th:value="null"/>
                    <option th:value="true">Есть в наличии</option>
                    <option th:value="false">Нет в наличии</option>
                </select>
                <button type="submit">применить</button>
            </form>
        </div>
    </body>
</html>
